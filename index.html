<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Roman Numeral Converter</title>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="main text-center">
        <div>
          <h3>Roman Numeral Converter</h3>
            <h5>Please enter a number between<br>1 and 3999</h5>
          </div>
          <form>
            <div class="inputDiv">
              <input type="number" min="1" max="3999" maxlength="4" pattern="[0-9]{4}" id="inputField" required/>
              <br>
              <button type="submit" class="btn btn-default btn-sm" id="submit">Submit</button>
            </div>
          </form>
          <div id="output">
            <p id="textOutput"></p>
          </div>
      </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <script src="js/app.js"></script>

  </body>
</html>
